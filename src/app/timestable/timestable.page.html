<ion-header>
  <ion-toolbar color="warning">
    <ion-row>
      <ion-col size="2.5">
        <ion-img class="logotext-img" src="/assets/images/Logotext.png"></ion-img>
      </ion-col>
      <ion-col size="1.5">
        <ion-button routerLink="/home" class="nav-text" fill="clear">
          <b>Home</b>
        </ion-button>
      </ion-col>
      <ion-col size="1.5">
        <ion-button routerLink="/year3" class="nav-text" fill="clear">
          <b>Year 3</b>
        </ion-button>
      </ion-col>
      <ion-col size="1.5">
        <ion-button routerLink="/year4" class="nav-text" fill="clear">
          <b>Year 4</b>
        </ion-button>
      </ion-col>
      <ion-col size="1.5">
        <ion-button routerLink="/year5" class="nav-text" fill="clear">
          <b>Year 5</b>
        </ion-button>
      </ion-col>
      <ion-col size="1.5">
        <ion-button routerLink="/year6" class="nav-text" fill="clear">
          <b>Year 6</b>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button routerLink="/profile" class="account-button" fill="clear">
          <ion-icon class="icon-size" name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <!-- Title Bar -->
  <ion-card color="warning" class="title-toolbar">
    <ion-row>
      <div class="title-heading">
        <b>Practice</b>
      </div>
    </ion-row>
    <ion-row>
      <div class="title-name">
        <b>Times Tables</b>
      </div>
    </ion-row>
  </ion-card>
  <ion-row>
    <ion-col size="2">

    </ion-col>
    <ion-col>
      <!-- times table image -->
      <div *ngIf="hide % 2 == 0">
      <ion-img  class="times-img" src="/assets/images/timestable.png"></ion-img>
    </div>
    </ion-col>
    <ion-col>
      <ion-card class="times-img">
        <ion-row class="ion-justify-content-center">
          <div class="card-text">
            Select Two Digits To Multiply
          </div>
        </ion-row>
        <ion-row class="padding-top">
          <ion-col>
            
            <ion-row class="ion-justify-content-center">
              
              <ion-select class="times-text" [(ngModel)]="firstDigit" placeholder="0" interface="popover">
                <ion-select-option value=0>0</ion-select-option>
                <ion-select-option value=1>1</ion-select-option>
                <ion-select-option value=2>2</ion-select-option>
                <ion-select-option value=3>3</ion-select-option>
                <ion-select-option value=4>4</ion-select-option>
                <ion-select-option value=5>5</ion-select-option>
                <ion-select-option value=6>6</ion-select-option>
                <ion-select-option value=7>7</ion-select-option>
                <ion-select-option value=8>8</ion-select-option>
                <ion-select-option value=9>9</ion-select-option>
                <ion-select-option value=10>10</ion-select-option>
                <ion-select-option value=11>11</ion-select-option>
                <ion-select-option value=12>12</ion-select-option>
                <ion-select-option value=13>13</ion-select-option>
                <ion-select-option value=14>14</ion-select-option>
              </ion-select>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-row class="ion-justify-content-center">
            <div class="times-text ion-padding-top">
              <b>X</b>
            </div>
          </ion-row>
          </ion-col>
          <ion-col>
            <ion-row class="ion-justify-content-center">
            <ion-select class="times-text" [(ngModel)]="secondDigit" placeholder="0" interface="popover">
              <ion-select-option value=0>0</ion-select-option>
              <ion-select-option value=1>1</ion-select-option>
              <ion-select-option value=2>2</ion-select-option>
              <ion-select-option value=3>3</ion-select-option>
              <ion-select-option value=4>4</ion-select-option>
              <ion-select-option value=5>5</ion-select-option>
              <ion-select-option value=6>6</ion-select-option>
              <ion-select-option value=7>7</ion-select-option>
              <ion-select-option value=8>8</ion-select-option>
              <ion-select-option value=9>9</ion-select-option>
              <ion-select-option value=10>10</ion-select-option>
              <ion-select-option value=11>11</ion-select-option>
              <ion-select-option value=12>12</ion-select-option>
              <ion-select-option value=13>13</ion-select-option>
              <ion-select-option value=14>14</ion-select-option>
            </ion-select>
          </ion-row>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <div class="times-text">
            Answer
          </div>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <div class="times-ans">
            <b>{{ans}}</b>
          </div>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-row class="ion-justify-content-center">
            <ion-button (click)="hideMethod()" class="card-button">Hide Table</ion-button>
          </ion-row>
          </ion-col>
          <ion-col>
            <ion-row class="ion-justify-content-center">
              <ion-button (click)="calculate(firstDigit,secondDigit)"class="card-button">Calculate</ion-button>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card>
      <!-- calculate card -->
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
</ion-content>
